
<!DOCTYPE html>

    <style>
        body {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            height: 80vh;
            width: 35%;
        }

        .yourchat {
            height: 10%;
            background-color: rgb(55, 110, 155);
            border-radius: 20px 20px 0px 0px ;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .yourchat h1 {
            font-size: 25px;
        }

        .message {
            height: 75%;
            overflow: auto;
            background-color: rgb(174, 188, 252);
        }

        .message ul {
            display: flex;
            flex-direction: column;
            align-items: end;
        }

        .message li {
            min-height: 60px;
            max-width: 60%;
            /* min-width: fit-content; */
            background-color: lightgray;
            margin: 10px;
            list-style-type: none;
            font-size: 20px;
            border-radius: 20px;
            float: right;
            text-align: center;
            word-break: break-all;
            padding: 10px;
        }

        form {
            height: 15%;
            background-color: rgb(55, 110, 155);
            border-radius: 0px 0px 20px 20px ;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form input {
            font-size: 25px;
            width: 80%;
            margin-bottom: 15px;
            border: none;
        }

        form input:focus {
            outline: none;
        }

        form button {
            font-size: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div class="yourchat">
            <h1>Your chat</h1>
        </div>

        <div class="message">
            <ul id="messages"></ul>
        </div>

        <form action="" class="box">
            <input type="text" id="myInput" placeholder="Message" autocomplete="off" autofocus required>
