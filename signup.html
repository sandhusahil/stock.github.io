<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Your CSS and other head elements -->
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

form {
    text-align: left;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 92%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 15px;
    color: #555;
}

a {
    color: #007bff;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
    apiKey: "AIzaSyDiGGDywI0Xo41FL-dSY51TsnFi9QDhoI0",

    measurementId: "G-3H5BJL8T9Y"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the sign-up form
const signupForm = document.getElementById("signupForm");

// Add a sign-up event listener
signupForm.addEventListener("submit", function (e) {
    e.preventDefault();

    // Get user email and password input
    const email = signupForm.querySelector("#email").value;
    const password = signupForm.querySelector("#password").value;

    // Create a new user with email and password
    firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // User signed up successfully
            const user = userCredential.user;
            alert("Sign-up successful! You can now sign in.");
            // Redirect to sign-in page or other actions
            // window.location.href = "signin.html";
        })
        .catch((error) => {
            // Handle sign-up errors
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(`Sign-up failed: ${errorMessage}`);
        });
});

</script>

</body>
</html>
