<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        /* Add some basic CSS styles for better presentation */
        /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="number"],
select {
    width: 60%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 62%;
    border-collapse: collapse;
    margin: auto;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

/* Responsive styles */
@media screen and (max-width: 600px) {
    .container {
        max-width: 100%;
        margin: 0;
        border-radius: 0;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <h1>Inventory Management System</h1>
    
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        
        <label for="action">Action:</label>
        <select id="action">
            <option value="add">Add</option>
            <option value="delete">Delete</option>
            <option value="modify">Modify</option>
            <option value="increase">Increase Quantity</option>
            <option value="decrease">Decrease Quantity</option>
        </select>
        
        <button type="button" onclick="performAction()">Submit</button>
    </form>
    
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product data will be displayed here -->
        </tbody>
    </table>
    
    <script>
        const productForm = document.getElementById("productForm");
        const inventoryTable = document.getElementById("inventoryTable");
        const inventoryData = [];
        
        function performAction() {
            const productName = document.getElementById("productName").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const action = document.getElementById("action").value;
            
            if (action === "add") {
                inventoryData.push({ name: productName, quantity });
            } else if (action === "delete") {
                const index = inventoryData.findIndex(item => item.name === productName);
                if (index !== -1) {
                    inventoryData.splice(index, 1);
                }
            } else if (action === "modify") {
                const index = inventoryData.findIndex(item => item.name === productName);
                if (index !== -1) {
                    inventoryData[index].quantity = quantity;
                }
            } else if (action === "increase") {
                const index = inventoryData.findIndex(item => item.name === productName);
                if (index !== -1) {
                    inventoryData[index].quantity += quantity;
                }
            } else if (action === "decrease") {
                const index = inventoryData.findIndex(item => item.name === productName);
                if (index !== -1) {
                    inventoryData[index].quantity -= quantity;
                }
            }
            
            renderInventoryTable();
            productForm.reset();
        }
        
        function renderInventoryTable() {
            const tbody = inventoryTable.querySelector("tbody");
            tbody.innerHTML = "";
            
            for (const product of inventoryData) {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = product.name;
                const quantityCell = document.createElement("td");
                quantityCell.textContent = product.quantity;
                
                row.appendChild(nameCell);
                row.appendChild(quantityCell);
                tbody.appendChild(row);
            }
        }
    </script>
</body>
</html>
